<navigation> </navigation>
<div class="container mt-5 pt-2">
  <page-header content="vm.pageHeader"></page-header>
  <p>
    Alredy a member? Please <a href="/login?page={{ vm.returnPage }}">login</a>
  </p>
  <form ng-submit="vm.onSubmit()">
    <div
      class="alert alert-danger row col-xs-12 col-sm-10"
      role="alert"
      ng-show="vm.formError"
    >
      {{ vm.formError }}
    </div>
    <div class="form-group row">
      <label for="Name" class="col-xs-12 col-sm-2 col-form-label">Name</label>
      <div class="col-xs-12 col-sm-8">
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter your name"
          ng-model="vm.credentials.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-xs-12 col-sm-2 col-form-label">Email</label>
      <div class="col-xs-12 col-sm-8">
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          placeholder="Enter email"
          ng-model="vm.credentials.email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-xs-12 col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-xs-12 col-sm-8">
        <input
          type="text"
          id="password"
          class="form-control"
          name="password"
          placeholder="Enter password"
          ng-model="vm.credentials.password"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10">
        <button type="submit" class="btn btn-info float-right">Register</button>
      </div>
    </div>
  </form>
</div>
<footer-generic> </footer-generic>
