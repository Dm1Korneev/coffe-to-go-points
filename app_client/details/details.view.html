<navigation> </navigation>
<div class="container mt-5 pt-2">
  <div class="row page-header">
    <div class="col-lg-12">
      <h1>{{ location.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <small rating-stars rating="location.rating"></small>
          <p>{{ location.address }}</p>
          <div class="card bg-light">
            <h4 class="card-header">Opening hours</h4>
            <div class="card-body">
              <p ng-repeat="openingTime in location.openingTimes">
                {{ openingTime }}
              </p>
            </div>
          </div>
          <div class="card bg-light">
            <h4 class="card-header">Facilities</h4>
            <div class="card-body">
              <span
                class="badge badge-info"
                ng-repeat="facility in location.facilities"
              >
                <span class="fas fa-check">{{ facility }}</span>
              </span>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 location-map">
          <div class="card bg-light">
            <h4 class="card-header">Location map</h4>
            <div class="card-body map-card"><div id="map"></div></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 review-panel">
          <div class="card bg-light">
            <h4 class="card-header">
              Customer reviews
              <a
                href="/location/#{location._id}/review/new"
                class="btn btn-info float-right"
                >Add review</a
              >
            </h4>
            <div class="card-body review-container">
              <div class="row" ng-repeat="review in location.reviews">
                <div class="review">
                  <div class="well well-sm review-header">
                    <small rating-stars rating="review.rating"></small>
                    <span class="reviewAuthor">{{ review.author }}</span>
                    <small class="reviewTimestamp">{{
                      review.createdOn
                    }}</small>
                  </div>
                  <div class="col-xs-12">
                    <p>{{ review.reviewtext }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-3">
      <p class="lead">{{ vm.sidebar.first }}</p>
      <p>{{ vm.sidebar.second }}</p>
    </div>
  </div>
</div>
<footer-generic> </footer-generic>
<script type="text/javascript">
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: location.coords[1], lng: location.coords[0] },
      zoom: 13
    });
  }
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8jAP1An3B9naEh175om0LINck1Sog31E&callback=initMap"
  async
  defer
></script>
