<div class="row page-header">
  <div class="col-lg-12">
    <h1>Review {{ LocationName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <form action="" , method="post" , role="form" id="addReview">
      <div class="alert alert-danger" role="alert">
        All fields required, please try again
      </div>
      <div class="form-group row">
        <label for="author" class="col-xs-10 col-sm-2 col-form-label"
          >Name</label
        >
        <div class="col-xs-12 col-sm-10">
          <input type="text" id="name" class="form-control" name="author" />
        </div>
      </div>
      <div class="form-group row">
        <label for="rating" class="col-xs-10 col-sm-2 col-form-label"
          >Rating</label
        >
        <div class="col-xs-12 col-sm-2">
          <select name="rating" id="rating" class="form-control input-sm">
            option 5 option 4 option 3 option 2 option 1
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="reviewtext" class="col-sm-2 col-form-label">Review</label>
        <div class="col-sm-10">
          <textarea
            name="reviewtext"
            id="review"
            rows="5"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <input
        type="submit"
        value="Add my review"
        class="btn btn-info float-right"
      />
    </form>
  </div>
  <div class="col-xs-12 col-md-4"></div>
</div>
