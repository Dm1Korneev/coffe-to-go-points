<form action="" , method="post" , role="form" id="addReview">
  <h1 class="modal-header">Review {{ LocationName }}</h1>
  <div class="modal-body">
    <div class="form-group row">
      <label for="author" class="col-xs-12 col-sm-2 col-form-label">Name</label>
      <div class="col-xs-12 col-sm-10">
        <input
          type="text"
          id="name"
          class="form-control"
          name="author"
          ng-model="vm.formData.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="rating" class="col-xs-12 col-sm-2 col-form-label"
        >Rating</label
      >
      <div class="col-xs-12 col-sm-3">
        <select
          name="rating"
          id="rating"
          class="form-control"
          ng-model="vm.formData.rating"
        >
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label
        for="reviewtext"
        class="col-sm-2 col-form-label"
        ng-model="vm.formData.reviewtext"
        >Review</label
      >
      <div class="col-sm-12">
        <textarea
          name="reviewtext"
          id="review"
          rows="5"
          class="form-control"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input
      type="button"
      value="Cancel"
      class="btn btn-default float-right"
      ng-click="vm.modal.cancel()"
    />
    <input
      type="submit"
      value="Add my review"
      class="btn btn-info float-right"
    />
  </div>
</form>
